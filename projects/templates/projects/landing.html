{% extends "projects/base.html" %}
{% block header %} Your Hendrix Odyssey {% endblock %}
{% block content %}
<h3>Proposals</h3>
<div class="row">
<table id="proposalsTable" class="col-md-6">


</table>
</div>
<h3>In Progress</h3>
<table id="progress_table" class="display">
    
    <thead>
        <tr>
        <th>Project</th>
        <th>Status</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
    {% for proposal in projects %}
        <tr id="{{proposal.id}}">
          <td>{{proposal.title}}</td>
          <td>{{proposal.status}}</td>
          <td>
            <a href=#>Delete</a>
          </td>
        </tr>
    {% endfor %}
    </tbody>

</table>
{% endblock %}
