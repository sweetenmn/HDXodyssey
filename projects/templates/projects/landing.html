{% extends "projects/base.html" %}
{% block content %}
<div class="container">
<h1>Your Hendrix Odyssey</h1>
<a class="btn btn-default" href="{% url 'projects:proposal' %}">Proposal Form</a>
<a class="btn btn-default" href="{% url 'projects:completion' %}">Completion Form</a>
<h3>Proposals</h3>
<div class="row">
<table id="proposalsTable" class="col-md-6">
    {% for proposal in projects %}
        <tr>
          <td class="titlecol">
            <a href="#">{{proposal.title}}</a>
          </td>
          <td>Status</td>
          <td>
            <a class="btn btn-default btn-sm" href=#>Delete</a>
          </td>
        </tr>
      {% endfor %}

</table>
